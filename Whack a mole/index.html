<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-mole</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1 > Whac-a-mole</h1>
    <div class="scoreboard">
        <h2 class="score">Score:<span>00</span></h2>
        <h2 class="time-count">Time:<span>00</span></h2>
    </div>
    <div class="board">
        <div class="hole"></div>    
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
    </div>
    <div class="cursor"></div>
    <div id="buttons">
        <button id ="startbtn">Start</button>
        <button id ="stopbtn">Stop</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
